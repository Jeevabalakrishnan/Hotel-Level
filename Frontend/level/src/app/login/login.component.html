<div class="login-form">
    <div class="login-section">
    <div class="container mt-3">
  <h2 class="text-center  text-danger">{{ mode === 'login' ? 'Login' : 'Register' }}</h2>

  <!-- Toggle Mode -->
  <div class=" text-center  mt-5">
    <label>
      <input type="radio" name="authMode" value="login" [checked]="mode === 'login'" (change)="toggleMode('login')"> Login
    </label>
    <label class="ms-3">
      <input type="radio" name="authMode" value="register" [checked]="mode === 'register'" (change)="toggleMode('register')"> Register
    </label>
  </div>

  <!-- Login Form -->
  <form *ngIf="mode === 'login'" [formGroup]="loginForm" (ngSubmit)="onLogin()" class="row g-3 mt-5">
    <div class="col-md-12">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="col-md-12">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
    </div>
    <div class="col-12 text-end">
      <button type="submit" class="btn btn-outline-danger ">Login</button>
    </div>
  </form>

  <!-- Registration Form -->
  <form *ngIf="mode === 'register'" [formGroup]="registerForm" (ngSubmit)="onRegister()" class="row g-3 mt-3">
    <div class="col-md-12">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="col-md-12">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="col-md-12">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
    </div>
    <div class="col-md-12">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" id="phone" class="form-control" formControlName="phone">
    </div>
    <div class="col-12 text-end">
      <button type="submit" class="btn btn-outline-danger">Submit</button>
    </div>
  </form>
</div>
</div>
</div>
<footer class="footer-section mt-5">
    <div class="container">
        <div class="row justify-content-center d-flex align-items-center">
            <!-- Logo Section -->
            <div class="col-12 justify-content-center d-flex align-items-center">
                <a class="navbar-brand d-flex align-items-center justify-content-center" href="#">
                    <img src="assets/img/logo.png" alt="Logo" width="40" />
                    <h3 class="fw-bold ms-2 mb-0">Level</h3>
                </a>
            </div>

            <!-- Social Icons Section -->
            <div class="col-12 footer-icons d-flex justify-content-center mt-3">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-youtube"></i>
                <i class="bi bi-linkedin"></i>
                <i class="bi bi-twitter-x"></i>
            </div>

            <!-- Copyright Section -->
            <div class="col-12 cpy text-center mt-4">
                <p>Copyright Â© 2025 Your Company - Design: Tooplate</p>
            </div>
        </div>
    </div>
</footer>
