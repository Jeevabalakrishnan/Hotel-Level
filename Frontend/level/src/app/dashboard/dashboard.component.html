<div class="container-fluid py-4 bg-light min-vh-100">
  <h1 class="mb-4">Dashboard</h1>
  <div class="row mb-4">
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <span>TOTAL BOOKING</span>
        </div>
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-cart fs-1 me-3"></i>
          <h4 class="mb-0">{{ totalBookings }}</h4>
        </div>
        <div class="card-footer">View more...</div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card">
        <div class="card-header">TOTAL GUESTS</div>
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-credit-card fs-1 me-3"></i>
          <h4 class="mb-0">{{ totalGuests }}</h4>
        </div>
        <div class="card-footer">View more...</div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card">
        <div class="card-header">CHECKED IN</div>
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-person fs-1 me-3"></i>
          <h4 class="mb-0">{{ checkedInGuests }}</h4>
        </div>
        <div class="card-footer">View more...</div>
      </div>
    </div>

    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card">
        <div class="card-header">CHECKED OUT</div>
        <div class="card-body d-flex align-items-center">
          <i class="bi bi-people fs-1 me-3"></i>
          <h4 class="mb-0">{{ checkedOutGuests }}</h4>
        </div>
        <div class="card-footer">View more...</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">World Map</h5>
          <div class="bg-primary bg-opacity-25 d-flex align-items-center justify-content-center rounded"
            style="height: 200px;">
            <p class="text-center">Map Placeholder</p>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="col-lg-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Sales Analytics</h5>
          <div class="bg-secondary bg-opacity-25 d-flex align-items-center justify-content-center rounded"
            style="height: 200px;">
            <p class="text-center text-muted">Chart Placeholder</p>
          </div>
        </div>
      </div>
    </div> -->
  </div>
</div>
